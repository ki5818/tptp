	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=30c6f2e8827ad0eaab4d3083c061ca7f&libraries=services"></script>
	<script th:inline="javascript">
		/*<![CDATA[*/
			const tptpList = [[${tptpList}]];			
			
			// tptpList를 깊은복사(참조가 끊어짐)
			let viewList = JSON.parse(JSON.stringify(tptpList));
			
			// 위도 경도 초기값
			var geoLat;
			var geoLng;
		
			// HTML5의 geolocation으로 사용할 수 있는지 확인합니다 https 필요
			if (navigator.geolocation) {
			    console.log('geoloaction');
			    
			    // GeoLocation을 이용해서 접속 위치를 얻어옵니다
			    navigator.geolocation.getCurrentPosition(function(position) {
			    	geoLat = position.coords.latitude; // 위도
			    	geoLng = position.coords.longitude; // 경도
			      });
			}
			else {
				geoLat = 37.566826;
				geoLng = 126.9786567;
			}
			
			// geolocation api 속도 때문에 1초 기다리고 map 생성
			setTimeout(() => createMap(), 1000);
			
			function createMap() {
				// 마커를 담을 배열입니다
				var markers = [];
			
				var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
				    mapOption = {
				        center: new kakao.maps.LatLng(geoLat, geoLng), // 지도의 중심좌표
				        level: 8 // 지도의 확대 레벨
				    };
				
				// 지도를 생성합니다    
				var map = new kakao.maps.Map(mapContainer, mapOption);
				
				// 마우스 휠로 줌 여부
				map.setZoomable(true);
				
				var geoPosition  = new kakao.maps.LatLng(geoLat, geoLng);

				// 현재 위치 마커를 생성합니다
				var geoMarker = new kakao.maps.Marker({
				    position: geoPosition
				});
				
				// 현재 위치 마커가 지도 위에 표시되도록 설정합니다
				geoMarker.setMap(map);
				
				// 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
				var iwContent = '<div style="padding:5px; font-weight:bold;">현재 위치!</div>';

				// 현재 위치 인포윈도우를 생성합니다
				var infowindow = new kakao.maps.InfoWindow({
				    position : geoPosition,
				    content : iwContent 
				});
				  
				// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
				infowindow.open(map, geoMarker);
				
				// 지도 확대 축소를 제어할 수 있는 줌 컨트롤을 생성합니다
				var zoomControl = new kakao.maps.ZoomControl();
				map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
			
				// 목록이나 마커를 클릭했을 때 장소명을 표출할 인포윈도우를 생성합니다
				var infowindow = new kakao.maps.InfoWindow({zIndex:1});
				
				// 목록과 마커를 표출합니다
		        displayPlaces(viewList);
				
		        // 체크박스 이벤트 처리
			    var checkboxes = document.querySelectorAll('input[type=checkbox]');
			 	console.log(checkboxes);
			    for (var checkbox of checkboxes)
			    {
			        checkbox.addEventListener('change', function(event) {
			        	let checkId = this.id;
			        	
			            if (event.target.checked) { //checkbox에 체크
			                
			            	if(checkId == "CT1") {
			            		console.log(`${checkId} is checked`);
				            	for(let i = 0; i < tptpList.length; i++) {
			            			if(tptpList[i]['categoryId'] == "CT1") {
			            				viewList.splice(i, 0, tptpList[i]);
			            			}
				            	}
			            	}
			            	else if(checkId == "CT2") {
				            	for(let i = 0; i < tptpList.length; i++) {
			            			if(tptpList[i]['categoryId'] == "CT2") {
			            				viewList.splice(i, 0, tptpList[i]);
			            			}
				            	}
			            	}
			            	else if(checkId == "CT3") {
				            	for(let i = 0; i < tptpList.length; i++) {
			            			if(tptpList[i]['categoryId'] == "CT3") {
			            				viewList.splice(i, 0, tptpList[i]);
			            			}
				            	}
			            	}
			            	else if(checkId == "CT4") {
				            	for(let i = 0; i < tptpList.length; i++) {
			            			if(tptpList[i]['categoryId'] == "CT4") {
			            				viewList.splice(i, 0, tptpList[i]);
			            			}
				            	}
			            	}
			            }
			            else {
			            	console.log(`${checkId} is unchecked`);
			            	if(checkId == "CT1") {
				            	for(let i = 0; i < viewList.length; i++) {
			            			if(viewList[i]['categoryId'] == "CT1") { viewList.splice(i, 1); i--;}
				            	}
			            	}
			            	else if(checkId == "CT2") {
				            	for(let i = 0; i < viewList.length; i++) {
			            			if(viewList[i]['categoryId'] == "CT2") {viewList.splice(i, 1); i--;}
				            	}
			            	}
			            	else if(checkId == "CT3") {
				            	for(let i = 0; i < viewList.length; i++) {
			            			if(viewList[i]['categoryId'] == "CT3") {viewList.splice(i, 1); i--;}
				            	}
			            	}
			            	else if(checkId == "CT4") {
				            	for(let i = 0; i < viewList.length; i++) {
			            			if(viewList[i]['categoryId'] == "CT4") {viewList.splice(i, 1); i--;}
				            	}
			            	}
			            	
			            }

						// 목록과 마커를 표출합니다
				        displayPlaces(viewList);
						
			        });
			    }
			
				// 목록과 마커를 표출하는 함수입니다
				function displayPlaces(viewList) {
				    var listEl = document.getElementById('placesList'),
				    menuEl = document.getElementById('menu_wrap'),
				    fragment = document.createDocumentFragment(), 
				    bounds = new kakao.maps.LatLngBounds(), 
				    listStr = '';
				    
				    // 목록에 추가된 항목들을 제거합니다
				    removeAllChildNods(listEl);
			
				    // 지도에 표시되고 있는 마커를 제거합니다
				    removeMarker();
				    
				    for (var i=0; i<viewList.length; i++ ) {
				        // 마커를 생성하고 지도에 표시합니다
				        var placePosition = new kakao.maps.LatLng(viewList[i].lat, viewList[i].lng),
				            marker = addMarker(placePosition, i, viewList[i].categoryId),
				            itemEl = getListItem(i, viewList[i]); // 검색 결과 항목 Element를 생성합니다
			
				        // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
				        // LatLngBounds 객체에 좌표를 추가합니다
				        bounds.extend(placePosition);
			
				        // 마커와 검색결과 항목에 mouseover 했을때
				        // 해당 장소에 인포윈도우에 장소명을 표시합니다
				        // mouseout 했을 때는 인포윈도우를 닫습니다
				        (function(marker, title) {
				            kakao.maps.event.addListener(marker, 'mouseover', function() {
				                displayInfowindow(marker, title);
				            });
			
				            kakao.maps.event.addListener(marker, 'mouseout', function() {
				                infowindow.close();
				            });
			
				            itemEl.onmouseover =  function () {
				                displayInfowindow(marker, title);
				            };
			
				            itemEl.onmouseout =  function () {
				                infowindow.close();
				            };
				        })(marker, viewList[i].place);
			
				        fragment.appendChild(itemEl);
				    }
			
				    // 검색결과 항목들을 검색결과 목록 Element에 추가합니다
				    listEl.appendChild(fragment);
				    menuEl.scrollTop = 0;
			
				    // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
				    //map.setBounds(bounds);
				}
			
				// 검색결과 항목을 Element로 반환하는 함수입니다
				function getListItem(index, viewList) {
			
				    var el = document.createElement('li');
				    var itemStr;
				    
				    if(viewList.categoryId == "CT1") {
				    	itemStr = '<span class="markerbg marker_nal"></span>' +
		                '<div class="info">' +
		                '   <h5>' + (index + 1) + '. ' + viewList.place + '</h5>';
					}
					else if(viewList.categoryId == "CT2") {
						itemStr = '<span class="markerbg marker_cul"></span>' +
		                '<div class="info">' +
		                '   <h5>' + (index + 1) + '. ' + viewList.place + '</h5>';
					}
					else if(viewList.categoryId == "CT3") {
						itemStr = '<span class="markerbg marker_them"></span>' +
		                '<div class="info">' +
		                '   <h5>' + (index + 1) + '. ' + viewList.place + '</h5>';
					}
					else {
						itemStr = '<span class="markerbg marker_tour"></span>' +
		                '<div class="info">' +
		                '   <h5>' + (index + 1) + '. ' + viewList.place + '</h5>';
					}
				    
	                itemStr += '    <span>' + viewList.detail + '</span>'; 
	                             
	                itemStr += '  <span class="tel">' + viewList.category['categoryName'] + '</span>' +
	                            '</div>';
			
				    el.innerHTML = itemStr;
				    el.className = 'item';
			
				    return el;
				}
			
				// 마커를 생성하고 지도 위에 마커를 표시하는 함수입니다
				function addMarker(position, idx, categoryId ,title) {
					let src;
					if(categoryId == "CT1") {
						src = '/assets/img/natureIcon.png';
					}
					else if(categoryId == "CT2") {
						src = '/assets/img/cultureIcon.png';
					}
					else if(categoryId == "CT3") {
						src = '/assets/img/themeparkIcon.png';
					}
					else {
						src = '/assets/img/tourIcon.png';
					}
				    var imageSrc = src, // 마커 이미지 url
				        imageSize = new kakao.maps.Size(30, 30),  // 마커 이미지의 크기
				        markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize),
				            marker = new kakao.maps.Marker({
				            position: position, // 마커의 위치
				            image: markerImage 
				        });
			
				    marker.setMap(map); // 지도 위에 마커를 표출합니다
				    markers.push(marker);  // 배열에 생성된 마커를 추가합니다
			
				    return marker;
				}
			
				// 지도 위에 표시되고 있는 마커를 모두 제거합니다
				function removeMarker() {
				    for ( var i = 0; i < markers.length; i++ ) {
				        markers[i].setMap(null);
				    }   
				    markers = [];
				}

					let totalP = Math.ceil(총갯수 / 1개화면에서보여줄크기)

				    paginationEl.appendChild(fragment);
				} */
			
				// 검색결과 목록 또는 마커를 클릭했을 때 호출되는 함수입니다
				// 인포윈도우에 장소명을 표시합니다
				function displayInfowindow(marker, title) {
				    var content = '<div style="padding:5px;z-index:1;">' + title + '</div>';
			
				    infowindow.setContent(content);
				    infowindow.open(map, marker);
				}
			
				 // 검색결과 목록의 자식 Element를 제거하는 함수입니다
				function removeAllChildNods(el) {   
				    while (el.hasChildNodes()) {
				        el.removeChild (el.lastChild);
				    }
				}
			}
			
			    
		    /* //ajax를 이용하여 사용자가 클릭한 위도 경도 정보를 controller로 보냅니다.
		    request = $.ajax({
		           url: "/mapLatLng",
		           type: "GET",
		           dataType: "text",
		           data: {"lat" : lat, "lng" : lng}

			request.done(function(data){
				console.log("success");

			//실패
			request.fail(function(jqXHR, textStatus){

	    /*]]>*/
	</script>
